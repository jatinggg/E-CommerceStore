apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart-service
  template:
    metadata:
      labels:
        app: cart-service
    spec:
      containers:
        - name: cart-service
          image: shrijatin/cart
          ports:
            - containerPort: 3003
          env:
            - name: PORT
              value: "3003"
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: cart-service-secret
                  key: MONGODB_URI
            - name: PRODUCT_SERVICE_URL
              valueFrom:
                secretKeyRef:
                  name: cart-service-secret
                  key: PRODUCT_SERVICE_URL

---

apiVersion: v1
kind: Service
metadata:
  name: cart-service
spec:
  selector:
    app: cart-service
  ports:
    - port: 3003
      targetPort: 3003