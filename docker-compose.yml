version: '3.8'

services:
  # ----------------------------
  # Backend Services
  # ----------------------------
  user-service:
    build:
      context: ./backend/user-service
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - "5001:5000"
    env_file:
      - ./backend/user-service/.env
    networks:
      - ecommerce-network

  product-service:
    build:
      context: ./backend/product-service
      dockerfile: Dockerfile
    container_name: product-service
    ports:
      - "5002:5000"
    env_file:
      - ./backend/product-service/.env
    networks:
      - ecommerce-network

  cart-service:
    build:
      context: ./backend/cart-service
      dockerfile: Dockerfile
    container_name: cart-service
    ports:
      - "5003:5000"
    env_file:
      - ./backend/cart-service/.env
    networks:
      - ecommerce-network

  order-service:
    build:
      context: ./backend/order-service
      dockerfile: Dockerfile
    container_name: order-service
    ports:
      - "5004:5000"
    env_file:
      - ./backend/order-service/.env
    networks:
      - ecommerce-network

  # ----------------------------
  # Frontend Service
  # ----------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env
    stdin_open: true 
    tty: true
    networks:
      - ecommerce-network
    depends_on:
      - user-service
      - product-service

# ----------------------------
# Networks
# ----------------------------
networks:
  ecommerce-network:
    driver: bridge